<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>

</head>
<body>
<a th:href="@{/login}">Login new</a>
<table width="700px" border="1">
  <tr>
    <th>STT</th>
    <th>Name </th>
    <th>Email</th>

  <tr th:each="accounts,loop : ${accountsList}">

    <td th:text="${accounts.emailAccounts}"></td>
<!--    <td th:text="${accounts.passWordAccounts()}"></td>-->

    <!--        <td><a th:href="@{/blog/{id}/delete(id=${blog.id})}">Delete</a></td>-->


  </tr>
</table>
</body>
</html>
