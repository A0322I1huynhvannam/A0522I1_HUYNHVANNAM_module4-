<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> edit</h2>
<form th:action = "@{/blog/update}" th:object = "${blog}" method="post">
    <table>
        <tr>
            <th>NameBlog</th>
            <th>ContentBlog</th>
        </tr>
        <tr>
            <td>
                <input type="text" th:field="*{nameBlog}">
            </td>
            <td>
                <input type="text" th:field="*{contentBlog}">
            </td>
        </tr>
    </table>
  <input type="hidden" th:field="*{id}">
    <button type="submit">Update</button>

</form>
</body>
</html>
